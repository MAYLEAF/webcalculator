
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>webcalculator 20163062 정우현</title>
  </head>
  <body >
    <div class="container">
      <div class="jumbotron">
        <form name="calculator">

          <div class="row">

            <input type="text" name="answer" />

          </div>

          <div class="row btn-lg">
            <input type="button" class="calcbtn btn" value="1"/>
            <input type="button" class="calcbtn btn" value="2"/>
            <input type="button" class="calcbtn btn" value="3"/>
            <input type="button" class="calcbtn btn" value="+"/>
          </div>

          <div class="row btn-lg">
            <input type="button" class="calcbtn btn btn-md" value="4"/>
            <input type="button" class="calcbtn btn btn-md" value="5"/>
            <input type="button" class="calcbtn btn btn-md" value="6"/>
            <input type="button" class="calcbtn btn btn-md" value="-"/>
          </div>

          <div class="row btn-lg">
            <input type="button" class="calcbtn btn btn-md" value="7"/>
            <input type="button" class="calcbtn btn btn-md" value="8"/>
            <input type="button" class="calcbtn btn btn-md" value="9"/>
            <input type="button" class="calcbtn btn btn-md" value="*"/>
          </div>

          <div class="row btn-lg">
            <input type="button" class="btn btn-md" id="clearText" value="c"/>
            <input type="button" class="calcbtn btn btn-md" value="0"/>
            <input type="button" class="btn btn-md" id="compute" value="="/>
            <input type="button" class="calcbtn btn btn-md" value="/"/>
          </div>

          <div class="row btn-lg">
            <input type="button" class="calcbtn btn btn-md" value="("/>
            <input type="button" class="calcbtn btn btn-md" value=")"/>
            <input type="button" class="btn btn-md" id="memory" value="M"/>
          </div>
        </form>
        <p>20163062 정우현</p>
        <p>Memory</p>
        <p id="M"></p>
      </div>


    </div>

    <script src="./calc.js" charset="utf-8"></script>
  </body>
</html>
